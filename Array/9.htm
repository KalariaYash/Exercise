<!-- Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity) -->
<!DOCTYPE html>
<html>

  <head> </head>

  <body>
    <script>
       let arr = new Array();
       let i = 0;
       let j = 0;
       while ( true ) {
           arr[i] = prompt( "Please enter an array element and enter exit to stop" , 0);
           while ( arr[i] == "" )  {
              arr[i] = prompt( "Please enter non-empty array element and enter exit to stop" , "something");
            }
            
            if (arr[i] == "exit") {
                arr.pop();
                break;
            }
            i++;
        } 
        
        alert( removeDuplicatesFromArray( arr ) );

        function removeDuplicatesFromArray ( array ) {
            for ( i = 1; i < array.length; i++) {
                for ( j=0; j < i; j++) {
                    if (array[i].toUpperCase() == array[j].toUpperCase()) {
                        for ( k=i; k<array.length-1; k++) {
                            array[k] = array[k+1];
                            i--;
                        }
                        array.pop();
                    }
                }
            }
            return array;
        }

    </script>
  </body>

</html>
