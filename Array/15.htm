       let arr = new Array();
       let i = 0;
       let tempArray = new Array();

       while ( true ) {
           arr[i] = prompt( "Please enter an array element and enter exit to stop" , 0);
           while ( arr[i] == "" )  {
              arr[i] = prompt( "Please enter non-empty array element and enter exit to stop" , "something");
            }
            
            if (arr[i] == "exit") {
                arr.pop();
                break;
            }
            i++;
        }

        let old = +prompt( "Enter the index of element that you want to change" );
        old = checkIndex( arr, old );
            
        let provided = +prompt( "Enter the index where you want to put the above specified element" );
        provided = checkIndex( arr, provided );
            
        alert ( exchangeTwoArrayElements ( arr, old, provided) );

        function exchangeTwoArrayElements ( array , first, second ) {
            let timepass = array.splice(first, 1) ;
            if( second < 0) { second += array.length +1 }
            tempArray = tempArray.concat( array.slice(0 , second), timepass, array.slice(second,array.length) );
            return tempArray;
        }
        
        function checkIndex( arr , index ) {
             while( isNaN (index) || index < (-arr.length) || index > (arr.length - 1)) {
                index = +prompt("Please enter valid index");
             }
             return index;
        }
