<!DOCTYPE html>

    <script>

       let arr = new Array();
       let i = 0;

       while ( true ) {
           arr[i] = prompt( "Please enter an array element and enter exit to stop" , 0);
           while ( arr[i] == "" )  {
              arr[i] = prompt( "Please enter non-empty array element and enter exit to stop" , "something");
            }
            
            if (arr[i] == "exit") {
                arr.pop();
                break;
            }
            i++;
        }

        let first = +prompt( "Enter the index of first element that you want to exchange" );
        first = checkIndex( arr, first );
            
        let second = +prompt( "Enter the index of the second element that you want to exchange" );
        second = checkIndex( arr, second );
            
        alert ( exchangeTwoArrayElements ( arr, first, second) );

        function exchangeTwoArrayElements ( array , first, second ) {

            let temp = array[first];
            array[first] = array[second];
            array[second] = temp;
            return array; 
        }
        
        function checkIndex( arr , index ) {
             while( isNaN (index) || index < 0 || index > (arr.length - 1)) {
                index = +prompt("Please enter valid index");
             }
             return index;
        }

    </script>
