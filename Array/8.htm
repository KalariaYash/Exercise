<!-- Write a JavaScript program which prints the elements of the following two dimensional array row wise. -->
<!DOCTYPE html>
<html>

  <head> </head>

  <body>
    <script>
       let i = 0;
       let j = 0;
       let array = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
       printArrayRowWise(array);

       function printArrayRowWise ( arr ) {
           for ( i=0; i< arr.length; i++ ) {
               alert ( "row " + (i+1) )
               for ( j=0; j<arr[i].length; j++ ) {
                   alert ( arr[i][j] );
               }
           }
       }

    </script>
  </body>

</html>
